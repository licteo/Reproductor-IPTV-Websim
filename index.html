<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Agregar iconos para iOS -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192.png">
    
    <!-- Agregar metas adicionales para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IPTV Player">
    
    <!-- Agregar theme-color para navegadores modernos -->
    <meta name="theme-color" content="#00d4ff">
    <meta name="msapplication-navbutton-color" content="#00d4ff">
    
    <!-- Precargar recursos cr√≠ticos -->
    <link rel="preload" href="https://esm.sh/hls.js@1.4.12" as="script">
    <link rel="preload" href="styles.css" as="style">
    
    <!-- Instalar autom√°ticamente cuando sea posible -->
    <script>
        // Detectar si el navegador soporta PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado correctamente');
                        
                        // Verificar si hay una actualizaci√≥n disponible
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nueva versi√≥n disponible
                                    if (confirm('¬°Hay una nueva versi√≥n disponible! ¬øDeseas actualizar?')) {
                                        newWorker.postMessage({ action: 'skipWaiting' });
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('Error al registrar ServiceWorker:', error);
                    });
            });
        }
        
        // Manejar la instalaci√≥n mejorada para Android 11
        let deferredPrompt;
        let isInstallable = false;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            isInstallable = true;
            
            // Crear bot√≥n de instalaci√≥n con mejor UI
            createInstallButton();
        });
        
        // Funci√≥n para crear el bot√≥n de instalaci√≥n
        function createInstallButton() {
            // Remover bot√≥n existente si hay
            const existingButton = document.querySelector('.install-button');
            if (existingButton) existingButton.remove();
            
            const installButton = document.createElement('button');
            installButton.textContent = 'Instalar App';
            installButton.className = 'install-button';
            installButton.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00d4ff, #0099cc);
                color: white;
                border: none;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
                z-index: 1000;
                display: none;
                transition: all 0.3s ease;
                font-size: 14px;
                backdrop-filter: blur(10px);
                animation: slideUp 0.3s ease;
            `;
            
            document.body.appendChild(installButton);
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        console.log('Usuario acept√≥ instalar la app');
                        installButton.style.display = 'none';
                    }
                    deferredPrompt = null;
                } else {
                    // Para Android 11, mostrar instrucciones
                    showInstallInstructions();
                }
            });
            
            // Mostrar el bot√≥n despu√©s de 1 segundo
            setTimeout(() => {
                installButton.style.display = 'block';
            }, 1000);
        }
        
        // Funci√≥n para mostrar instrucciones de instalaci√≥n en Android 11
        function showInstallInstructions() {
            const instructions = document.createElement('div');
            instructions.className = 'install-instructions';
            instructions.innerHTML = `
                <div class="install-modal">
                    <h3>üì± Instalar IPTV Player</h3>
                    <p>En tu versi√≥n de Android, sigue estos pasos:</p>
                    <ol>
                        <li>üîß Toca el men√∫ de Chrome (tres puntos arriba a la derecha)</li>
                        <li>üì≤ Selecciona <strong>"Agregar a la pantalla de inicio"</strong></li>
                        <li>‚úÖ Confirma tocando <strong>"Agregar"</strong></li>
                    </ol>
                    <button class="btn-primary" onclick="this.parentElement.parentElement.remove()">Entendido</button>
                </div>
            `;
            instructions.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                padding: 20px;
            `;
            
            document.body.appendChild(instructions);
        }
        
        // Detectar cuando la app se ejecuta en modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('App ejecut√°ndose en modo standalone');
            document.body.classList.add('pwa-installed');
        }
        
        // Funci√≥n para verificar si la app est√° instalada
        function checkIfInstalled() {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.body.classList.add('pwa-installed');
                return true;
            }
            
            // Para Android 11, verificar si hay acceso directo
            if ('getInstalledRelatedApps' in navigator && window.self === window.top) {
                navigator.getInstalledRelatedApps().then(apps => {
                    if (apps.length > 0) {
                        document.body.classList.add('pwa-installed');
                    }
                }).catch(error => {
                    console.log('No se pudo verificar apps instaladas:', error);
                });
            }
        }
        
        // Verificar estado de instalaci√≥n despu√©s de 2 segundos
        setTimeout(checkIfInstalled, 2000);
        
        // Agregar animaci√≥n CSS din√°mica
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from {
                    transform: translateY(100px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            
            .pwa-installed .install-button {
                display: none !important;
            }
            
            .install-modal {
                background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
                padding: 30px;
                border-radius: 15px;
                max-width: 400px;
                width: 90%;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(0, 212, 255, 0.3);
            }
            
            .install-modal h3 {
                color: #00d4ff;
                margin-bottom: 15px;
                font-size: 1.5rem;
            }
            
            .install-modal p {
                margin-bottom: 20px;
                color: #ccc;
            }
            
            .install-modal ol {
                margin-bottom: 25px;
                padding-left: 20px;
            }
            
            .install-modal li {
                margin-bottom: 10px;
                color: #e0e0e0;
                line-height: 1.5;
            }
            
            .install-modal button {
                width: 100%;
                margin-top: 10px;
            }
        `;
        document.head.appendChild(style);
        
        // Verificar peri√≥dicamente si la app se puede instalar
        setInterval(() => {
            if (!document.body.classList.contains('pwa-installed') && !document.querySelector('.install-button')) {
                createInstallButton();
            }
        }, 30000);
    </script>
    
    <!-- Tema para navegadores -->
    <meta name="theme-color" content="#00d4ff">
    <meta name="msapplication-navbutton-color" content="#00d4ff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Reproductor IPTV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reproductor IPTV</h1>
        
        <!-- Secci√≥n para cargar canales individuales -->
        <div class="input-section">
            <input type="text" id="channelUrl" placeholder="Pega la URL del canal (.m3u8)">
            <button id="loadChannel" class="btn-primary">Cargar Canal</button>
        </div>
        
        <!-- Secci√≥n para cargar lista M3U -->
        <div class="input-section">
            <input type="file" id="m3uFile" accept=".m3u,.m3u8" class="file-input">
            <button id="loadList" class="btn-secondary">Cargar Lista M3U</button>
            <button id="clearList" class="btn-secondary" style="background-color: #ff4444;">Limpiar Lista</button>
        </div>
        
        <!-- Secci√≥n para buscar canales -->
        <div class="input-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar canal...">
                <span class="search-icon">üîç</span>
            </div>
            <label class="favorites-toggle">
                <input type="checkbox" id="favoritesToggle">
                <span class="toggle-label">‚òÖ Solo Favoritos</span>
            </label>
        </div>
        
        <!-- Lista de canales -->
        <div id="channelList" class="channel-list">
            <p class="empty-message">No hay canales cargados</p>
        </div>
        
        <!-- Reproductor de video -->
        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div id="loading" class="loading">Cargando...</div>
            <!-- Controles de cambio de canal -->
            <div class="channel-controls">
                <button class="channel-btn prev-channel" id="prevChannel">‚óÄ Anterior</button>
                <button class="channel-btn favorite-current" id="favoriteCurrent" title="Marcar como favorito">‚òÖ</button>
                <span class="current-channel-info" id="currentChannelInfo"></span>
                <button class="channel-btn next-channel" id="nextChannel">Siguiente ‚ñ∂</button>
            </div>
        </div>
        
        <!-- Bot√≥n de play manual para m√≥vil (oculto por defecto) -->
        <div id="playButton" class="play-button" style="display: none;">
            <button class="btn-primary">‚ñ∂ Reproducir</button>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "hls.js": "https://esm.sh/hls.js@1.4.12"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
